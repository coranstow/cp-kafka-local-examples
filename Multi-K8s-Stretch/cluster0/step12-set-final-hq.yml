      - name: keystore-volume
        emptyDir:
          medium: Memory
      - name: confluent-platform-certificates
        configMap:
          name: confluent-platform-certificates
  volumeClaimTemplates:
    - metadata:
        name: datadir-0
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: "5Gi"
