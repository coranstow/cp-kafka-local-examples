kind: Service
apiVersion: v1
metadata:
  name: kafka-bootstrap-lb
  namespace: confluent
spec:
  ports:
    - name: external
      protocol: TCP
      port: 9092
      targetPort: 9092
#      nodePort: 32349
  selector:
    app: confluent-cp-kafka
  type: LoadBalancer
  sessionAffinity: None
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-4-internal
  namespace: confluent
spec:
  #type: LoadBalancer
  type: ClusterIP
  ports:
    - name: external
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: http-external
      protocol: TCP
      port: 8090
      targetPort: 8090
    - name: internal
      protocol: TCP
      port: 9071
      targetPort: 9071
    - name: replication
      protocol: TCP
      port: 9072
      targetPort: 9072
  selector:
    #app: cp-zookeeper
    release: confluent
    statefulset.kubernetes.io/pod-name: confluent-cp-kafka-0
---
